<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>App App A</title>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <h1>Register</h1>
  <form>
    <label for="first">First Name:</label>
    <input name='first' id='first' type="text" placeholder="John" required>
    <label for="last">Last Name:</label>
    <input name='last' id='last' type="text" placeholder="Smith" required>

  <p>
    <label for="">Male</label>
    <input name='gender' type="radio" value='male'>
    <label for="">Female</label>
    <input name='gender' type="radio" value='female'>
    <label for="">Other</label>
    <input name='gender' type="radio" value='other'>
  </p>

  <p>
    <label for="email">Email</label>
    <input name='email' type="email" placeholder="Your Email" required>
    <label>
      Password:
      <input name='password' type="password" pattern='.{5,10}' required title='5 to 10 characters'>
    </label>
  </p>

  <p>
    <label>
      BirthDay:
      <select name='month'>
        <option value="">Month</option>
        <option value="">Jan</option>
        <option value="">Feb</option>
        <option value="">Mar</option>
      </select>
      <select name='day'>
        <option value="">Day</option>
        <option value="">11</option>
        <option value="">22</option>
        <option value="">30</option>
      </select>
      <select name='year'>
        <option value="">Year</option>
        <option value="">1972</option>
        <option value="">1973</option>
        <option value="">1974</option>
      </select>
    </label>
  </p>

  <p>
    <label for="">I agree to the terms and conditions</label>
    <input id='agreed' name='agreed' type="checkbox">
  </p>
  <input type='submit'>

  </form>
  <p>
    <a href="/index.html">Back to Home Page</a>
  </p>
</body>

</html>
